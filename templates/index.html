<!DOCTYPE html>
<html>
<head>
  <title>CyberGuard AI</title>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom Dark Theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    üõ°Ô∏è CyberGuard AI Dashboard
  </header>

  <div class="container mt-4">
    <div class="card">
      <h3 class="mb-4">Live Threat Reports</h3>
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th>Time</th>
            <th>Message</th>
            <th>IP Blocked</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for alert in alerts %}
          <tr>
            <td>{{ alert.timestamp }}</td>
            <td><pre>{{ alert.message }}</pre></td>
            <td>
              {% for ip in alert.blocked_ips %}
                {{ ip }}<br>
              {% endfor %}
            </td>
            <td>
              {% for ip in alert.blocked_ips %}
                <a href="/unblock/{{ ip }}" class="btn btn-warning btn-sm mb-1">Unblock {{ ip }}</a><br>
              {% endfor %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
